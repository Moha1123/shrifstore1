<!DOCTYPE html>
<link rel="stylesheet" href="Style/style.css">
<html>
<head>
    <meta charset ="utf-8"/>
</head>
<body>
    <p>welcome in sheko store</p>
    <form>
        <div class="radio-container">
            <input id="win" type="radio" name="os" value="windows" checked>
            <label for="win">
                <img src="windows-logo.png" alt="Windows Logo">
                <span>windows</span>
            </label>
        </div>

        <div class="radio-container">
            <input id="lin" type="radio" name="os" value="linex">
            <label for="lin">
                <img src="linex-logo.png" alt="Linex Logo">
                <span>linex</span>
            </label>
        </div>

        <div class="radio-container">
            <input id="mac" type="radio" name="os" value="mac">
            <label for="mac">
                <img src="mac-logo.png" alt="Mac Logo">
                <span>mac apple </span>
            </label>
        </div>
        <div class="submit-container">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
